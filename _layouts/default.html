<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="/assets/css/app.css">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>

<body class="page page-id-246 page-template-default" style="">

  <!-- wrapper -->
  <div class="wrapper">

    <!-- header -->
    <header id="header" class="small-header">

      <div class="content-wrap">

        <div class="logo">

          <a href="https://sdbjava.nl">
            <img src="/assets/images/logo.png" alt="">
          </a>

        </div>


        <div id="nav-icon3" class="mobile-nav-btn">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>

        <nav style="display: block;">

          <a href="tel:+31703157676" class="call-btn">+31 (0)70 315 76 76<img
              src="https://sdbjava.nl/wp-content/themes/sdb/public/img/icons/telefoon_los.png"></a>

          <ul>

            <li id="menu-item-250" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-250"><a
                href="/">Blog</a></li>
            <li id="menu-item-249" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-249"><a
                href="/authors">Authors</a></li>
            <li id="menu-item-256"
              class="menu-item menu-item-type-post_type menu-item-object-page current-menu-item page_item page-item-246 current_page_item menu-item-256">
              <a href="/about">About</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- /header -->

    <div class="w-content default-page">

      <div class="row">

        <div class="col-md-12">
          {%- if page.banner -%}
          <img src="{{ page.banner }}" />
          {%- endif -%}

          <div class="content-wrap content-wrap-text content-wrap-page">
            {{ content }}
          </div>

        </div>

      </div>


    </div>
    <!-- /wrapper -->

    <!-- footer -->
    <footer>

      <div class="content-wrap">

        <div class="row">

          <div class="col-md-5">

            <h3>Contact</h3>
            <div class="textwidget">
              <p>SDB Java<br>Den Haag | Amsterdam | Amersfoort</p>
              <br>
            </div>


          </div>

          <div class="col-md-7">

            <div class="textwidget">
              <p>Head office:</p>
              <p><img src="http://sdbjava.nl/wp-content/themes/sdb/public/img/icons/maps.png">Loire 170, 2491 AL Den
                Haag</p>
              <p><img src="http://sdbjava.nl/wp-content/themes/sdb/public/img/icons/telefoon.png">+31 (0)70 315 76 76
              </p>
              <p><img src="http://sdbjava.nl/wp-content/themes/sdb/public/img/icons/mail.png"><a
                  href="mailto:info@sdb.nl">info@sdb.nl</a></p>
            </div>


          </div>

        </div>

      </div>

    </footer>
    <!-- /footer -->


    <div id="cboxOverlay" style="display: none;"></div>
    <div id="colorbox" class="" role="dialog" tabindex="-1" style="display: none;">
      <div id="cboxWrapper">
        <div>
          <div id="cboxTopLeft" style="float: left;"></div>
          <div id="cboxTopCenter" style="float: left;"></div>
          <div id="cboxTopRight" style="float: left;"></div>
        </div>
        <div style="clear: left;">
          <div id="cboxMiddleLeft" style="float: left;"></div>
          <div id="cboxContent" style="float: left;">
            <div id="cboxTitle" style="float: left;"></div>
            <div id="cboxCurrent" style="float: left;"></div><button type="button" id="cboxPrevious"></button><button
              type="button" id="cboxNext"></button><button type="button" id="cboxSlideshow"></button>
            <div id="cboxLoadingOverlay" style="float: left;"></div>
            <div id="cboxLoadingGraphic" style="float: left;"></div>
          </div>
          <div id="cboxMiddleRight" style="float: left;"></div>
        </div>
        <div style="clear: left;">
          <div id="cboxBottomLeft" style="float: left;"></div>
          <div id="cboxBottomCenter" style="float: left;"></div>
          <div id="cboxBottomRight" style="float: left;"></div>
        </div>
      </div>
      <div style="position: absolute; width: 9999px; visibility: hidden; display: none; max-width: none;"></div>
    </div>
</body>

</html>
